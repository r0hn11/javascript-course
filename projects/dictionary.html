<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="../css/dictionary.css">
</head>
<body>
    <div id="root" class="flex-col">
        <h1 id="mainttl">Dictionary</h1>
        <div class="dict_par flex-col">
            <form class="srch flex-row">
                <input type="text" placeholder="try a word" id="textbox">
                <button id="search" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
                </button>
            </form>
            <div class="loader flex-row" id="loader">
                <div class="icon"></div>
            </div>
            <div class="result flex-col">
                <h4 id="noun"></h4>
                <p id="type"></p>
                <p id="define"></p>
                <p id="ref"></p>
            </div>
            <div id="nf"></div>
        </div>
    </div>
</body>
<script src="../js/21_dictionary_api.js"></script>
</html>
